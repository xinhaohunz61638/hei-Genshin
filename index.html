                <ul class="nav-menu">

                    <li><a href="discount.html">折扣计算</a></li>

    <!-- Banner部分 -->
    <section class="banner">
        <img src="banner.png" alt="网站banner" class="banner-image">
    </section>

    <main>

        <section class="featured-products">
            <div class="container">
                <h3>热门商品</h3>

        <section class="features">
            <div class="container">
                <h3>我们的优势</h3>

                    <div class="feature-item">
                        <h4>保证账号安全</h4>
